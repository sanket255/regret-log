<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Regret Log</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: #111;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      width: 90%;
      max-width: 500px;
      background-color: #1a1a1a;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
    }

    h1 {
      color: #ff4d4d;
      margin-bottom: 1rem;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 1rem;
      background-color: #000;
      color: #fff;
      border: 1px solid #444;
      border-radius: 8px;
      margin-bottom: 1rem;
      resize: none;
    }

    button {
      padding: 0.75rem 1.5rem;
      background-color: #ff4d4d;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #ff1a1a;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ§  Regret Log</h1>
    <p>Write your dumb decision. We won't judge (the blockchain might).</p>
    <textarea placeholder="I texted her again at 2AM..."></textarea>
    <br />
    <button>Log on Chain (Just Kidding... for now)</button>
    <div class="footer">Made by a human who regrets things daily.</div>
  </div>
</body>
</html>
